<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div> -->
        <app-alert [message]="error" *ngIf="error" (click)="onHandleError()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (submit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input 
                    type="text" 
                    id="email" 
                    class="form-control"
                    ngModel
                    name="email"
                    required
                    email
                    >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control"
                    ngModel
                    name="password"
                    required
                    password
                    minlength="6"
                    >
            </div>
            <button 
                class="btn btn-primary m-2"    
                type="submit"
                [disabled]="!authForm.valid">{{ isLoginMode ? 'Login' : 'SignUp' }}
            </button>
            <button 
                class="btn btn-success" 
                (click)="onSwitchMode()" 
                type="button">Switch to {{ isLoginMode ? 'SignUp': 'Login'}}
            </button>
        </form>
    </div>
</div>
