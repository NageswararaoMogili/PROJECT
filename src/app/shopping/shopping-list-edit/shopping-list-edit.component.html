<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
            class="form-control" 
            type="text" 
            id="name"
            name="name"
            ngModel
            required
             />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            class="form-control" 
            type="number" 
            id="amount"
            name="amount"
            ngModel 
            required
            pattern="^[1-9]+[0-9]*$"
            />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 m-2">
          <button 
            class="btn btn-success m-2" 
            type="submit"
            [disabled]="!f.valid">
            {{editMode ? 'update': 'Add'}}
          </button>
          <button 
            class="btn btn-danger m-2" 
            type="button" 
            (click)="onDelete()"
            *ngIf="editMode">Delete</button>
          <button class="btn btn-warning m-2" type="button" (click)="onReset()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
