<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-12">
            <button type="submit" class="btn btn-success m-1" [disabled]="!recipeForm.valid">
              Save
            </button>
            <button class="btn btn-danger m-1" (click)="onCancel()">Cancel</button>
          </div>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
          />
          <p *ngIf="recipeForm.get('name').touched && !recipeForm.get('name').valid" style="color: red;">
            Please Enter Name</p>
        </div>
        <div class="form-group">
          <label for="imagepath">Image URL</label>
          <input
            type="text"
            id="imagepath"
            class="form-control"
            formControlName="Imagepath"
            #imagePath
          />
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-fluid">
          </div>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            type="text"
            id="description"
            rows="6"
            class="form-control"
            formControlName="description"
          ></textarea>
        </div>
        <div class="row">
          <div class="col-xs-12 mt-3" formArrayName="ingrediants">
            <div
              class="row m-2"
              *ngFor="let ingredientCtrl of controls; let i = index"
              [formGroupName]="i"
            >
              <div class="col-sm-8">
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                />
              </div>
              <div class="col-sm-2">
                <input
                  type="number"
                  class="form-control"
                  formControlName="amount"
                />
              </div>
              <div class="col-sm-2">
                <button type="button" class="btn btn-danger" (click)="onDeleteIngred(i)">X</button>
              </div>
            </div>
            <hr />
            <button
              type="button"
              class="btn btn-success"
              (click)="onAddIngred()"
            >
              Add Ingrediant
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
